services:
  z-image:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - DEFAULT_WIDTH=1024
      - DEFAULT_HEIGHT=1024
      - DEFAULT_STEPS=8
      - DEFAULT_CFG_SCALE=1.0
    restart: unless-stopped
